<div id="page">
  <div id="game-container">
    <div cdkDropListGroup id="lists-container">
      <div
        class="list"
        *ngFor="let num of tiles; let i = index"
        cdkDropList
        (cdkDropListDropped)="drop($event)"
        [cdkDropListData]="i"
      >
        <div class="tile" [ngClass]="{ 'empty-tile': num == 0 }" cdkDrag>
          {{ num }}
        </div>
      </div>
    </div>
  </div>
</div>
